---
- name: Install python
  dnf:
    name: python3
    state: present

- name: Install pip
  dnf:
    name: python3-pip
    state: present

- name: Install docker python library
  dnf:
    name: python3-docker
    state: present

- name: Install Podman
  dnf:
    name: podman
    state: present

- name: Install CRIU package
  dnf:
    name: criu
    state: present
